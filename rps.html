<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock🗿Paper🧻Scissors✂️</title>
    <link rel="stylesheet" href="styles/rps.css" />
  </head>
  <body>
    <a href="index.html" style="color: aquamarine">Next Page</a>
    <h2>Play Rock🗿Paper🧻Scissors✂️ with the Computer</h2>
    <button class="move-button rockBtn">
      <img class="move-icon" src="img/rock-emoji.png" alt="Rock🗿" />
    </button>
    <button class="move-button paperBtn">
      <img class="move-icon" src="img/paper-emoji.png" alt="Paper🧻" />
    </button>
    <button class="move-button scissorsBtn">
      <img class="move-icon" src="img/scissors-emoji.png" alt="Scissors✂️" />
    </button>
    <p class="pyrresult pyresult"></p>
    <p class="pyrmove"></p>
    <p class="scrUp"></p>
    <p>Press: 'r' = Rock || 'p' = Paper || 's' = Scissors</p>

    <button
      class="reset reset-btn"
      onclick="score.win = 0, score.lose = 0, score.tie = 0, localStorage.removeItem('score'), scoreUpdate();"
    >
      Reset Game
    </button>
    <button class="autoplayBtn" onclick="autoplay();">AutoPlay</button>

    <script src="js/rps.js"></script>
  </body>
</html>
