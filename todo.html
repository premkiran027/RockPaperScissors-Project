<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List ☑️</title>
    <link rel="stylesheet" href="styles/todo.css" />
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif">
    <h1>To-Do List ✅</h1>
    <div class="input">
      <input class="input-text inputField" placeholder="Add Text Here" />
      <input type="date" class="dueDate inputField" />
      <button class="add-btn addBtn">Add</button>
    </div>
    <div class="tolist to-list"></div>

    <script src="js/todo.js"></script>
  </body>
</html>
